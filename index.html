<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map of New Westminster</title>
  <meta name="viewport" content="width=device-widht, initial-scale=1.0">
  <meta name="Map of New Westminster" content="Map of New Westminster">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

  <nav class="navbar navbar-fixed-top navbar-light bg-light">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <input placeholder="Filter places" class="search form-control" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
      <hr  />
      <div data-bind="template: {name:'place', foreach: filterPlaces}">
      </div>
    </div>

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" class="btn btn-sm align-middle btn-outline-secondary" onclick="openNav()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand title" href="#">New Westminster Map</a>
      </nav>
    </div>
  </nav>

  <div id="map" ></div>

  <script type="text/html" id="place">
      <a href="" data-bind="click: $root.selectPlace"><span data-bind="text: title"></span></a>
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD75HAJS94B-o5m5ynhQqfK9TmdC5CXG3Y&callback=initMap"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/Place.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
